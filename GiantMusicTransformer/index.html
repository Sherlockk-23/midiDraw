<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MIDI Draw</title>
    <link rel="stylesheet" href="css/styles.css?v=2.0.4" />
    <link rel="stylesheet" href="css/piano-roll.css?v=2.0.4" />
</head>
<body>
    <h1>MIDI Draw</h1>
    <div class="center-wrapper">
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <p>加载中...</p>
        </div>
    </div>
    <div class="center-wrapper">
        <button id="clearBtn">清空画布</button>
        <!-- <input type="file" id="imageInput" accept="image/*" /> -->
        <!-- <button id="initBtn">Init</button> -->
    </div>
    <div class="canvas-div">
        <canvas id="drawCanvas" width="400" height="400"></canvas>
    </div>
    <div class="center-wrapper-down">
        <input type="file" id="fileInput" accept=".mid" hidden>
        <button id="midi-input-button">上传 MIDI</button>
        <button onclick="runLocalModelAndDisplay()">生成 MIDI</button>
        <button id="playBtn">播放</button>
        <button id="pauseBtn">暂停</button>
    </div>
    <div class="center-wrapper">
        <div id="zoomControls">
            <button onclick="zoomIn()">+</button>
            <button onclick="zoomOut()">−</button>
        </div>
    </div>
    <div id="canvasContainer" class="canvas-container">
        <canvas id="pianoRoll" width="1400" height="696"></canvas>
    </div>

    <script src="libs/Tone.js"></script>
    <script src="libs/Midi.min.js"></script>
    <script src="libs/soundfont-player.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/midi.js"></script>
    <script src="js/controls.js?v=1.0.1"></script>
    <script src="js/main.js"></script>
</body>
</html>
